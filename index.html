<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="valentines">
        <div class="envelope">
          <div class="card">
            <div class="text">
              Happy Valentine's Day <br />
              My Great Lost Love
            </div>
            <div class="heart-container">
              <div class="heart"></div>
              <img src="foto.jpeg" alt="Foto" class="photo" />
            </div>
          </div>
        </div>
        <div class="front"></div>
      </div>
    </div>
  </body>
</html>
